<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/responsive.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        window.check = "{{ isUsed }}"
    </script>
</head>
<body>
    
    <div class="Login">
        <div class="contenImage">
            <img src="{{url_for('static', filename='img/exer06.jpg')}}" alt="Imagem Saude e bem-estar Login"/>
        </div>

        <div class="ContainerForm">
            <h1 class="inputAnimation">Saúde e Bem-Estar</h1>
            <p class="inputAnimation">Crie sua conta</p>
            <form class="formInputs" action="http://127.0.0.1:5000/login/cadastrar" method="post">
                <div class="form-floating mb-3 inputAnimation">
                    <input type="text" class="form-control" id="inputNome" name="nome" placeholder="Fulano Beltrano">
                    <label for="floatingInput">Nome</label>
                </div>
                <div class="form-floating mb-3 inputAnimation">
                    <input type="email" class="form-control" id="Inputemail" name="email" placeholder="name@example.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating mb-3 inputAnimation">
                    <input type="password" class="form-control" id="inputSenha" name="senha" placeholder="Password">
                    <label for="floatingPassword">Senha</label>
                </div>
                <br/>

                <input class="form-control inputAnimation" type="submit" value="Cadastrar" />
                <!-- <button type="button" class="btn btn-primary btn-red btn-lg px-4 gap-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Adquirir assinatura</button> -->
                <input class="form-control inputAnimation" type="button" value="Já Possuo Conta"  data-bs-toggle="modal" data-bs-target="#exampleModal"/>
                

                <div class="inputAnimation">
                    <input type="checkbox" id="SaveId" name="Save"/>
                    &nbsp;
                    <label>Salvar informações</label>
                    <a href="#">Esqueci a senha</a>
                </div>
            </form>    
        </div>
    </div>

    <!-- Modal Acessar Conta -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Acessar Conta</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              
                <form class="formInputs w-100" action="http://127.0.0.1:5000/login/entrar" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="inputUserNome" name="User_nome" placeholder="Fulano Beltrano">
                        <label for="floatingInput">Nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="InputUseremail" name="User_email" placeholder="name@example.com">
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="inputUserSenha" name="User_senha" placeholder="Password">
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <br/>
    
                    <input class="form-control" type="submit" value="Entrar" />                    
                </form>    
    
            </div>
          </div>
        </div>
      </div>



    <div class="AlertLogin">
        <div class="alert alert-light" role="alert">
            <p>{{ message }}</p>
            <hr/>
        </div>
    </div>

    <!-- <script src="{{url_for('static', filename='js/script.js')}}">      </script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        const AlertLogin = document.querySelector(".AlertLogin");
        if (window.check){
            AlertLogin.classList.add("OnAlert");

            // AlertLogin.addEventListener("mouseover", () =>{})

            setTimeout(() => {
                AlertLogin.classList.remove("OnAlert")
            }, 5000)
        }
    </script>
</body>
</html>
